name: Run Gosec
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  go-ci:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: "Install foundry"
        shell: bash
        run: |
          curl -L https://foundry.paradigm.xyz | bash;
          source $HOME/.bashrc;
          echo $PATH;
          ls $HOME/.config/.foundry/bin;
      - name: "Install anvil"
        shell: bash
        run: |
          chmod +x $HOME/.config/.foundry/bin/foundryup;
          $HOME/.config/.foundry/foundryup
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-exclude-dir=contracts ./...'