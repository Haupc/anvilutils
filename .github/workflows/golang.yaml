name: Run Gosec
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  go-ci:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: "Install anvil"
        shell: bash
        run: |
          curl -L https://foundry.paradigm.xyz | bash;
          source $HOME/.bashrc
          foundryup;
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-exclude-dir=contracts ./...'