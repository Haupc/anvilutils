name: Golang CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  go-ci:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: "Install foundry"
        shell: bash
        run: |
          curl -L https://foundry.paradigm.xyz | bash;
          source $HOME/.bashrc;
          echo $PATH;
          ls -lah $HOME/.config/.foundry/bin;
          $HOME/.config/.foundry/bin/foundryup
          ls -lah $HOME/.config/.foundry/bin;
          echo anvil path: $(which anvil);
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-exclude-dir=contracts ./...'